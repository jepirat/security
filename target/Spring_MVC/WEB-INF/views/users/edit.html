<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit this user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="${user.getId()}"></p>
    <label for="login">Enter User Name</label>
    <input type="text" th:field="*{login}" id="login"/>
    <br/>
    <label for="FirstName">Enter First Name</label>
    <input type="text" th:field="*{firstName}" id="FirstName"/>
    <br/>
    <label for="LastName">Enter Last Name</label>
    <input type="text" th:field="*{lastName}" id="LastName"/>
    <br/>
    <label for="password">Enter Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="role">Enter Role</label>
    <input type="text" th:field="*{role.add(role)}" id="role"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
